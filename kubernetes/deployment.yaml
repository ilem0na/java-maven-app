apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app
  labels:
    app: java-maven-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: $APP_NAME
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      imagePullSecrets:
        - name: my-ecr-registry-key
      containers:
        - name: java-maven-app
          image: $REPO_URI:$IMAGE_NAME
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
